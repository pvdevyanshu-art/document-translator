<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Document Translator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .spinner {
            border-top-color: #3498db;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="container mx-auto max-w-2xl p-8 bg-white rounded-xl shadow-lg">
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-800">Document Translator</h1>
            <p class="text-gray-500 mt-2">Upload a PDF or DOCX file to translate it.</p>
        </div>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4" role="alert">
                    <strong class="font-bold">Error!</strong>
                    <span class="block sm:inline">{{ messages[0] }}</span>
                </div>
            {% endif %}
        {% endwith %}

        <form action="/translate" method="post" enctype="multipart/form-data" id="translate-form">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                <div>
                    <label for="source-lang" class="block text-sm font-medium text-gray-700 mb-1">From</label>
                    <select id="source-lang" name="source_lang" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="auto">Auto Detect</option>
                        {% for code, name in languages.items() %}
                            <option value="{{ code }}">{{ name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div>
                    <label for="target-lang" class="block text-sm font-medium text-gray-700 mb-1">To</label>
                    <select id="target-lang" name="target_lang" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        {% for code, name in languages.items() %}
                            <option value="{{ code }}" {% if code == 'en' %}selected{% endif %}>{{ name }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>

            <div class="mb-6">
                <label for="file" class="block text-sm font-medium text-gray-700 mb-1">Document File</label>
                <input type="file" name="file" id="file" required accept=".pdf,.docx" class="w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100"/>
            </div>

            <div class="text-center">
                <button type="submit" id="submit-button" class="w-full bg-blue-600 text-white font-bold py-3 px-6 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors duration-300">
                    <span id="button-text">Translate and Download</span>
                    <div id="loading-spinner" class="spinner h-5 w-5 border-4 border-t-4 border-white rounded-full hidden mx-auto"></div>
                </button>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('translate-form').addEventListener('submit', function() {
            document.getElementById('button-text').classList.add('hidden');
            document.getElementById('loading-spinner').classList.remove('hidden');
            document.getElementById('submit-button').disabled = true;
        });
    </script>

</body>
</html>
